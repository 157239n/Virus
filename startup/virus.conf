<VirtualHost *:80>
	DocumentRoot /var/www/virus

	ServerAdmin 157239q@gmail.com
	ErrorLog ${APACHE_LOG_DIR}/virusError.log
	#CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory "/var/www/virus">
        RewriteEngine On

        RewriteBase /

        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-l

        RewriteRule ^abc$ handler.php?url=abc [QSA,L]
        RewriteRule ^hr/(.*)$ handler.php?url=$1
        RewriteRule ^user/login.php$ view/login.php
        RewriteRule ^user/dashboard.php$ view/dashboard.php
        RewriteRule ^user/virus.php$ view/virus.php
        RewriteRule ^user/attack.php$ view/attack.php
        RewriteRule ^vrs/(.*)$ vrs.php?endpoint=$1
        RewriteRule ^viruses/(.*)$ vrs.php?endpoint=$1
        #RewriteRule ^$ view/dashboard.php
    </Directory>
</VirtualHost>
